scheduler:
  config: |-
    [zookeeper]
    hosts=zookeeper-0.zookeeper:2281
    tls_cert=/cert/client.pem
    tls_key=/cert/clientkey.pem
    tls_ca=/cert/cacert.pem

    [gearman]
    server=zuul-scheduler-0.zuul-scheduler

    [gearman_server]
    start=true

    [scheduler]
    tenant_config=/tenants/main.yaml

    [connection "github"]
    driver=github
    app_id=89996
    app_key=/etc/github/github.key
    webhook_token=%(ZUUL_GITHUB_WEBHOOK_TOKEN)s

    [connection "opendev"]
    driver=git
    baseurl=https://opendev.org/

    [web]
    root=zuul.vassast.org
    listen_address=0.0.0.0
  tenants: |-
    - tenant:
        name: vassast
        source:
          opendev:
            untrusted-projects:
              - zuul/zuul-jobs
          github:
            config-projects:
              - albinvass/zuul-config
            untrusted-projects:
              - albinvass/trckrnews
