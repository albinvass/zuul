launcher:
  config: |-
    zookeeper-servers:
      - host: zookeeper-0.zookeeper
        port: 2281
    zookeeper-tls:
      cert: /cert/client.pem
      key: /cert/clientkey.pem
      ca: /cert/cacert.pem
    labels:
      - name: alpine-pod
    providers:
      - name: kubernetes-digitalocean
        driver: kubernetes
        pools:
          - name: main
            labels:
              - name: alpine-pod
                type: pod
                image: alpine
