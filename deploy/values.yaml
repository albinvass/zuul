launcher:
  config: |-
    zookeeper-servers:
    - host: zookeeper-0.zookeeper
      port: 2281
    zookeeper-tls:
      cert: /cert/client.pem
      key: /cert/clientkey.pem
      ca: /cert/cacert.pem
    labels:
    - name: alpine-pod
    - name: fedora-pod
    - name: ec2-t3-micro-ubuntu-20.04
    providers:
    - name: kubernetes-digitalocean
      driver: kubernetes
      pools:
      - name: main
        labels:
        - name: alpine-pod
          type: pod
          cpu: "1"
          memory: "500"
          image: ghcr.io/albinvass/alpine-python:latest
          image-pull: Always
        - name: fedora-pod
          type: pod
          cpu: "1"
          memory: "500"
          image: ghcr.io/albinvass/fedora-python:latest
          image-pull: Always
    - name: aws-eu-north-1
      driver: aws
      region-name: eu-north-1
      security-group-id: sg-0bb000e185ea4a7bc
      subnet-id: subnet-0cddf50a540db74aa
      cloud-images:
      - name: ubuntu-20.04
        image-id: ami-0ed17ff3d78e74700
        username: ubuntu
      pools:
      - name: main
        security-group-id: sg-0bb000e185ea4a7bc
        subnet-id: subnet-0cddf50a540db74aa
        max-servers: 5
        labels:
        - name: ec2-t3-micro-ubuntu-20.04
          instance-type: t3.micro
          cloud-image: ubuntu-20.04
          key-name: zuul-ssh
mysql:
  count: 1
zookeeper:
  count: 1
