apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodepool-launcher
  labels:
    app: nodepool-launcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodepool-launcher
  template:
    metadata:
      labels:
        app: nodepool-launcher
    spec:
      serviceAccountName: nodepool-launcher
      containers:
      - name: nodepool-launcher
        image: zuul/nodepool-launcher
        command: ["nodepool-launcher", "-d", "-f"]
        ports:
        - name: http
          containerPort: 8005
        volumeMounts:
        - name: nodepool-config
          mountPath: /etc/nodepool
        - name: zookeeper-tls
          mountPath: /cert/
        env:
        - name: STATSD_HOST
          value: statsd-0.statsd
        - name: STATSD_PORT
          value: "8125"
      volumes:
      - name: nodepool-config
        configMap:
          name: nodepool-config
      - name: zookeeper-tls
        secret:
          secretName: zookeeper-tls
