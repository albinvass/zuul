apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zuul-web
  annotations:
    cert-manager.io/issuer: "zuul-vassast-org"
spec:
  tls:
  - hosts:
    - zuul.vassast.org
    secretName: tls-zuul-vassast-org
  rules:
  - host: zuul.vassast.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zuul-web
            port:
              number: 80
